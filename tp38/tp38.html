<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        let salario = parseFloat(prompt('Salario: '));
        let salariofinal = parseFloat;
        let dineroganado = parseInt;
        let porcentaje;

        if (salario > 0 && salario <= 400.00) {
            dineroganado = salario * 0.15;
            porcentaje = '%15';
            salariofinal = salario + salario * 0.15;
        }   
        if (salario <= 800.00) {
            dineroganado = salario * 0.12;
            porcentaje = '%12';
            salariofinal = salario + salario * 0.12;
        }
        if (salario < 1200.00) {
            dineroganado = salario * 0.10;
            porcentaje = '%10';
            salariofinal = salario + salario * 0.10;
        }
        if (salario < 2000.00) {
            dineroganado = salario * 0.07;
            porcentaje = '%7';
            salariofinal = salario + salario * 0.07;
        }
        if (salario > 2000.00) {
            dineroganado = salario * 0.04;
            porcentaje = '%4';
            salariofinal = salario + salario * 0.04;
        }

        document.write('Nuevo salario: ' + salariofinal + '<br>');
        document.write('Dinero ganado: ' + dineroganado + '<br>');
        document.write('En porcentaje: ' + porcentaje + '<br>'); 
    </script>
</body>
</html>
