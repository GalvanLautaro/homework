<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = prompt('Alumno: ');
        let nota1 = parseInt(prompt('Nota 1: '));
        let nota2 = parseInt(prompt('Nota 2: '))
        let nota3 = parseInt(prompt('Nota 3: '))
        let promedio = (nota1 + nota2 + nota3)/3;

        if(promedio >= 7) {
            document.write('El alumno ' + nombre + ' esta promocionado');
        } else {
            document.write('El alumno ' + nombre + ' no esta promocionado');
        }
    </script>
</body>
</html>
